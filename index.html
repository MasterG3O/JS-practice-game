<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Trivia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="stylebody">
    <div class="container">
        <div class="quiz-container">
            <div class="top">
                <div class="title">
                    <div class="score">
                            <div class="quiz-body" id="quiz">
                                <h2 id="questions" >quiz text</h2>
                                <ul class="Answers">
                                    <li>
                                        <input type="radio" name = "answer" id = "a" class="answer">
                                        <label for="a" id="atext"> a Answer</label>
                                    </li>
                                    <li>
                                        <input type="radio" name = "answer" id = "b" class="answer">
                                        <label for="b" id="btext"> b Answer </label>
                                    </li>
                                    <li>
                                        <input type="radio" name = "answer" id = "c" class="answer">
                                        <label for="c" id="ctext">c Answer</label>
                                    </li>
                                    <li>
                                        <input type="radio" name = "answer" id = "d" class="answer">
                                        <label for="d" id="dtext">d Answer</label>
                                    </li>
                                </ul>
                                <div id="results">

                                </div>
                            </div>
                            <div class="bottom">
                                <button type ="button" id="submit">Check Answer</button>
                                <button type = "button" id ="play-A">Again!</button>
                            </div>
                    </div>
                
                </div>
            </div>
        </div>


    </div>
    <script src="./app.js"></script>
</body>
</html>
